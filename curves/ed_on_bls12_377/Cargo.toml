[package]
name = "sp-ark-ed-on-bls12-377"
version = "0.4.0-alpha.1"
authors = ["Parity Technologies <admin@parity.io>", "Achim Schneider <achim@parity.io>", "arkworks contributors" ]
repository = "https://github.com/paritytech/ark-substrate"
description = "A Twisted Edwards curve defined over the scalar field of the BLS12-377 curve, optimized for Substrate"
keywords = ["cryptography", "finite-fields", "elliptic-curves", "substrate" ]
categories = ["cryptography"]
include = ["Cargo.toml", "src", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "MIT/Apache-2.0"
edition = "2021"

[dependencies]
ark-ff = { version = "0.4.0-alpha", default-features = false }
ark-std = { version = "0.4.0-alpha", default-features = false }
ark-ed-on-bls12-377 = { git = "https://github.com/arkworks-rs/curves", default-features = false }
ark-serialize = { version = "0.4.0-alpha", default-features = false }
ark-r1cs-std = { version = "0.4.0-alpha", default-features = false, optional = true }
ark-models = { path = "../../models", default-features = false }
sp-ark-utils = { path = "../utils", default-features = false  }

[dev-dependencies]
ark-relations = { git = "https://github.com/arkworks-rs/snark", default-features = false }
ark-algebra-test-templates = { git = "https://github.com/arkworks-rs/algebra", branch = "releases", default-features = false }
ark-curve-constraint-tests = { path = "../curve-constraint-tests", default-features = false }
ark-ec = { git = "https://github.com/arkworks-rs/algebra", branch = "releases", default-features = false }
sp-io =  { version = "7.0.0", git = "https://github.com/paritytech/substrate.git", branch = "achimcc/arkworks-integration" }

[features]
default = []
std = [
     "ark-std/std", 
     "ark-ff/std", 
     "ark-models/std", 
     "ark-ed-on-bls12-377/std", 
     "ark-models/std", 
     "sp-io/std", 
     "sp-ark-utils/std",
     "ark-serialize/std",
     "ark-relations/std",
     "ark-ec/std",
     "sp-io/std"
]
r1cs = [ "ark-r1cs-std" ]
