name: Run benchmarks

on:
  push:
    branches:    
      - '*'
  pull_request:
    branches: 

  workflow_dispatch:

jobs:   
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
      - name: Install protoc
        uses: taiki-e/install-action@v1
        with:
          tool: protoc
      - name: clone substrate-arkworks-examples for benchmarking
        run: git clone https://github.com/achimcc/substrate-arkworks-examples
      - name: ls
        run: cd /home/runner/work && ls -la
      - name: Build benchmarks for main branch
        run: |
          cd substrate-arkworks-examples && \
          cargo build --package node-template  \
          --profile release \
          --features runtime-benchmarks
      - name: check pwd
        run: pwd
      - name: Run benchmarks for main branch
        run: |
          ./target/release/node-template benchmark pallet \
              --chain dev \
              --execution=wasm \
              --wasm-execution=compiled \
              --pallet pallet-template \
              --extrinsic "*" \
              --steps 50 \
              --repeat 20 \
              --json \
              > results.json
      - name: clone repo
        run: git clone https://github.com/paritytech/ark-substrate
      - name: Use current PR branch for benchmarking
        run: sed -i 's/replace-with-pr-branch/${{ github.ref_name }}/g' Cargo.toml
      - name: Build benchmarks for PR branch
        run: |
          cargo build --package node-template  \
          --profile release \
          --features runtime-benchmarks
      - name: Run benchmarks for PR branch
        run: |
          ./target/release/node-template benchmark pallet \
              --chain dev \
              --execution=wasm \
              --wasm-execution=compiled \
              --pallet pallet-template \
              --extrinsic "*" \
              --steps 50 \
              --repeat 20 \
              --json \
              > results.json
      - name: Compare benchmark result
        uses: openpgpjs/github-action-pull-request-benchmark@v1
        with:
          name: Time benchmark
          tool: benchmarkjs
          pr-benchmark-file-path: pr/examples/benchmarks.txt
          base-benchmark-file-path: master/examples/benchmarks.txt
          comment-on-alert: true
          alert-threshold: 130%
          fail-on-alert: true
          fail-threshold: 150%
          github-token: ${{ secrets.GITHUB_TOKEN }}
  
         